{% extends 'game/base.html' %}
{% block content %}
<div class="flex flex-col items-center space-y-6">
    <h2 class="text-3xl font-semibold text-pink-700">Кликай на котика!</h2>

    <img id="cat" src="https://placekitten.com/300/300" 
         class="rounded-2xl shadow-lg cursor-pointer transition transform hover:scale-105"
         onclick="incrementScore()">

    <p class="text-2xl font-bold text-gray-800">Очки: <span id="score">0</span></p>
</div>

<script>
let score = 0;
function incrementScore() {
    score++;
    document.getElementById('score').innerText = score;
}
</script>
{% endblock %}
