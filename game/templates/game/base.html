{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker 🐾</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom style (если нужно) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex flex-col">

    <!-- Навигация -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="text-2xl font-bold text-pink-500">🐾 Cat Clicker</h1>
            <div class="flex gap-3">
                <a href="{% url 'index' %}" class="btn btn-outline-primary">🏠 Главная</a>
                <a href="{% url 'cat_list' %}" class="btn btn-outline-success">🐱 Коты</a>
                <a href="{% url 'create_cat' %}" class="btn btn-outline-danger">➕ Добавить кота</a>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="flex-grow container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-white text-center text-gray-600 py-3 shadow-inner">
        Made with ❤️ by <span class="font-semibold text-pink-500">Айдана</span>
    </footer>

</body>
</html>
